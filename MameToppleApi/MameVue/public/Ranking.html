<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/assets/css/Ranking/style.css">

</head>

<body>
    <!-- 背景音樂 -->
    <div style="position:relative;width:267px;height:25px;overflow:hidden;">
        <div style="position:absolute;top:-276px;left:-5px; ">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ejvrtZ29H-Q?&rel=0&autoplay=1"
                frameborder="0" allow="autoplay" allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- 終局結果(最後六隻小海豹,玩家任務牌卡) -->
    <div class=" container">
        <div class="row ranking-container">
            <div class="col-8 ranking">
                <div class="player-container pt-5">

                    <div class="player d-inline-block ">
                        <div class="mission-card">
                            <div v-for="(item,index) in items" :key="index">
                                <div class="mame-tiki">
                                    <img v-bind:src="item.image" v-bind:alt="item.name" />
                                    <div class="mame-tiki-img col-6">

                                        <img src="../src/assets/images/Ranking/Cherry-Blossom-goma.png" alt=""  srcset=""> 

                                    </div>
                                    <div class="mame-tiki-name col-6">mame-tiki-name</div>
                                </div>
                            </div>
                            <div class="mame-tiki"></div>
                            <div class="mame-tiki"></div>
                        </div>

                        <div class="player-info col-12">
                            <!-- <img src="assets/images/pngwave003.png" class="player-img" alt=""> -->
                            <span class="player-name">
                                player
                            </span>
                        </div>

                    </div>
                    <div class="col-10">
                        <div class="mame-line ">
                            <div class="mame-tiki"></div>
                            <div class="mame-tiki"></div>
                            <div class="mame-tiki"></div>
                            <div class="mame-tiki"></div>
                            <div class="mame-tiki"></div>
                            <div class="mame-tiki"></div>

                        </div>
                    </div>
                    <div class="player text-center d-inline-block">
                        <div class="mission-card ">
                            <div class="mame-tiki"></div>
                            <div class="mame-tiki"></div>
                            <div class="mame-tiki"></div>
                        </div>
                        <div class="player-info  col-12">

                            <!-- <img src="assets/images/pngwave003.png" class="player-img" alt=""> -->
                            <span class="player-name">
                                player
                            </span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 名次 -->
    <div class="container">
        <div class="row ranking-container">
            <div class="col-12 col-md-12">
                <div class="title text-center">
                    RANKING
                </div>
            </div>


            <div class="content text-center ranking">
                <!-- <div class="container"> -->
                <!-- <div class="row"> -->
                <div class="player-container container ">
                    <div class="row">

                        <div class="col-6 col-md-6 ">
                            <div class="player ">
                                <div class="medal-img col-4">
                                    <img src="../src/assets/images/Ranking/1st.png" alt="">
                                </div>
                                <div class="player-info col-8">
                                    <img src="../src/assets/images/Ranking/pngwave003.png" class="player-img" alt="">
                                    <span class="player-name">
                                        player
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-6">
                            <div class="player">
                                <div class="medal-img col-4">
                                    <img src="../src/assets/images/Ranking/2nd.png" alt="">
                                </div>
                                <div class="player-info col-8">
                                    <img src="../src/assets/images/Ranking/pngwave003.png" class="player-img" alt="">
                                    <span class="player-name">
                                        player
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- </div> -->
                <!-- </div> -->
                <div class="row">
                    <div class="col-12 col-md-12 text-center">
                        <button type="button" class="btn btn-success back-btn">
                            Back to the game
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../src/assets/js/Ranking.js"></script>

</body>

</html>
