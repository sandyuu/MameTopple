<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="../src/assets/css/GameBoard.css" />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" type="image/ico" href="../src/assets/images/favicon.ico" />

        <title>Mame Topple</title>
    </head>
    <body>
        <div class="container-fluid game-bg">
            <div class="row text-center">
                <div class="col-12 col-md-12 game-content text-center">
                    <div class="row">
                        <div class="col-2 col-md-2 players location-left">
                            <div class="user-icon user-left"></div>
                            <div class="cards-panel cards-panel-lr"></div>
                        </div>
                        <div class="col-8 col-md-8 center-content">
                            <div class="players location-top m-auto">
                                <div class="cards-panel cards-panel-ud"></div>
                                <div class="user-icon user-top"></div>
                            </div>
                            <div class="game-board">
                                <!-- #region mame-line 區域 -->
                                <div class="mame-line">
                                    <div class="mame-tiki mame-tiki-3"></div>
                                    <div class="mame-tiki mame-tiki-2"></div>
                                    <div class="mame-tiki mame-tiki-1"></div>
                                </div>
                                <!-- #endregion mame-line 區域 -->
                            </div>
                            <div class="players location-bottom m-auto">
                                <div class="user-icon user-bottom"></div>
                                <div class="cards-panel cards-panel-ud">
                                    <div class="mame-card">
                                        <div class="mame-card-wrapper">
                                            <div class="mame-card-side is-active"></div>
                                            <div class="mame-card-side mame-card-side-back"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2 col-md-2 players location-right">
                            <div class="cards-panel cards-panel-lr"></div>
                            <div class="user-icon user-right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script> -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
        <script src="../src/assets/js/GameBoard.js"></script>
    </body>
</html>
